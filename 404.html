	<script src="js/baffle.min.js"></script>
	<script>
 $(document).ready(function(){
		let b = baffle(document.querySelector('.seconds'));
		b.set({
    speed: 100,
    characters: '+-•~!=*'
});
	b.reveal(1000);
  });
  	anime({
	targets:'.h3error',
	translateX:[-2000,0],
	rotate:720,
	easing:'easeInOutCubic',
	duration:1000
	})
  var numero= 404;
 $(".c404").text(numero);
  var class404 = document.querySelector('.c404');
	anime({
		targets: class404,
		innerHTML: [0, numero],
		easing: 'linear',
		round: 1,
		delay:800
	});
	
 </script>
